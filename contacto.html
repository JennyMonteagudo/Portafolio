<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Web</title>
    <!-- Importación de fuentes y Font Awesome -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bodyContact">
    <header class="header">
        <nav class="navbar">
            <!-- Logo para la navegación a Home -->
            <a href="index.html" class="navbar__logo"><p class="navbar__jenny">JENNY</p></a>
            <i id="abrir" class="fa-solid fa-bars navbar__abrir"></i>
            <!-- Menú de navegación -->
            <ul class="navbar__menu">
                <i id="cerrar" class="fa-solid fa-xmark navbar__cerrar"></i>
                <li class="navbar__item"><a href="sobremi.html" class="navbar__link">Sobre Mí</a></li>
                <li class="navbar__item"><a href="portafolio.html" class="navbar__link">Portafolio</a></li>
                <li class="navbar__item"><a href="index.html#servicios" class="navbar__link">Servicios</a></li>
                <li class="navbar__item"><a href="contacto.html" class="navbar__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sección de contacto -->
    <section id="contact" class="contact">
        <div class="contact__container">
            <h2 class="contact__title">Contáctame</h2>
            <p>Te puedo ayudar a materializar tus ideas.</p>
            <form class="contact__form">
                <label for="name" class="contact__label">Nombre:</label>
                <input type="text" id="name" name="name" class="contact__input">
                <label for="email" class="contact__label">Email:</label>
                <input type="email" id="email" name="email" class="contact__input">
                <label for="message" class="contact__label">Mensaje:</label>
                <textarea id="message" name="message" class="contact__textarea"></textarea>
                <button type="submit" class="contact__button">Enviar</button>
            </form>
            <div class="contactrrss">
                <a class="contactrrss__a contactrrss__a--section" href=""><i class="fa-brands fa-instagram"></i></a>
                <a class="contactrrss__a contactrrss__a--section" href=""><i class="fa-brands fa-linkedin-in"></i></a>
                <a class="contactrrss__a contactrrss__a--section" href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </section>
    
    <script src="js/scripts.js"></script>
</body>

</html>
