<!-- proyecto.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Diseño de Interiores y Branding. Proyectos destacados, habilidades y experiencia en diseño de espacios y creación de identidades visuales.">
    <meta name="keywords" content="diseño, Cuba, interiores, portafolio, branding, diseñador, la Habana, identidad visual, marca">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importación de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <!-- Logo para la navegación a Home -->
            <a title="enlace a la home" href="index.html" class="navbar__logo">
                <p class="navbar__jenny">JENNY</p>
            </a>
            <i id="abrir" class="fa-solid fa-bars navbar__abrir"></i>
            <!-- Menú de navegación -->
            <div class="navbar__menu">
                <i id="cerrar" class="fa-solid fa-xmark navbar__cerrar"></i>
                <ul class="navbar__ul">
                    <li class="navbar__item"><a title="Enlace a la página sobre mi" href="sobremi.html"
                            class="navbar__link">Sobre Mí</a></li>
                    <li class="navbar__item"><a title="Enlace a la página de portafolio" href="portafolio.html"
                            class="navbar__link">Portafolio</a></li>
                    <li class="navbar__item"><a title="Enlace a la sección de servicios" href="index.html#servicios"
                            class="navbar__link">Servicios</a></li>
                    <li class="navbar__item"><a title="Enlace a la página de contacto" href="contacto.html"
                            class="navbar__link">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="project__container">
        <div class="project__main">
            <img id="project-main-image" src="" alt="Imagen principal del proyecto" class="project__main-image">
        </div>
        <div class="project__details">
            <h1 id="project-title" class="project__title"></h1>
            <h2 id="project-subtitle" class="project__subtitle"></h2>
            <p id="project-description" class="project__description"></p>
            
            <h3 class="project__h3">Herramientas:</h3>
            <p id="project-skills" class="project__skills">
                <!-- Las habilidades con iconos se agregarán aquí -->
            </p>
        </div>
        
    </div>
    <div class="project__extra-images" id="project-extra-images">
        <!-- Las imágenes adicionales se agregarán aquí -->
    </div>

    <footer class="footer">
        <div class="footerContact__container">
            <h2 class="footerContact__title">Contáctame</h2>
            <p>Te puedo ayudar a materializar tus ideas.</p>
            <form action="#" method="get" class="footerContact__form">
                <div class="footerForm">
                    <div class="footerContact__unidad">
                        <label for="name" class="footerContact__label">Nombre:</label>
                        <input type="text" id="name" name="name" class="footerContact__input">
                    </div>
                    <div class="footerContact__unidad">
                        <label for="email" class="footerContact__label">Email:</label>
                        <input type="email" id="email" name="email" class="footerContact__input">
                    </div>
                    <div class="footerContact__unidad">
                        <label for="message" class="footerContact__label">Mensaje:</label>
                        <textarea id="message" name="message" class="footerContact__textarea"></textarea>
                    </div>
                </div>
                <button title="botón para enviar el formulario" type="submit" class="footerContact__button">Enviar</button>
            </form>
            <div class="contactrrss">
                <a target="_blank" rel="noreferrer"
                    class="contactrrss__a" href="https://www.instagram.com/brava_designs?igsh=NHgzeWptMDI1aXhn"><i
                        class="fa-brands fa-instagram" aria-label="Ir al enlace de instagram"></i></a>
                <a target="_blank" rel="noreferrer" class="contactrrss__a"
                    href="https://www.linkedin.com/in/jenny-monteagudo-hondares-43b558285?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i
                        class="fa-brands fa-linkedin-in" aria-label="Ir al enlace de linkedin"></i></a>
                <a target="_blank" rel="noreferrer" class="contactrrss__a"
                    href="https://wa.link/ffpdm3" aria-label="Ir al enlace de whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/templatescript.js"></script>
</body>

</html>
